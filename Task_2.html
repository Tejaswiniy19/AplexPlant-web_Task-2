<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Showcase Project</title>
  <style>
    :root {
      --primary-color: #00695c;
      --secondary-color: #b2dfdb;
      --background-color: #f9f9f9;
      --text-color: #333;
      --card-background: #ffffff;
      --accent-color: #ffccbc;
      --highlight-color: #ff6f00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      background-color: var(--primary-color);
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    section {
      background: var(--card-background);
      padding: 30px;
      margin: 0 auto 40px;
      max-width: 1000px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 28px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 18px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .grid-item {
      background: var(--secondary-color);
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .todo-input-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #taskList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #taskList li {
      background: var(--accent-color);
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }

    #taskList li button {
      background: none;
      border: none;
      font-size: 18px;
      color: red;
      cursor: pointer;
    }
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-image: url('web.png'); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: var(--text-color);
  line-height: 1.6;
  padding: 20px;
}
  </style>
</head>
<body>
  <nav>
    <a href="#contact">Contact</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#todo">To-Do</a>
  </nav>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <div class="grid-layout">
      <div class="grid-item">Modern Web Design</div>
      <div class="grid-item">Interactive Forms</div>
      <div class="grid-item">Responsive Layouts</div>
    </div>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We specialize in building accessible, interactive, and responsive web applications using core web technologies like HTML, CSS, and JavaScript.</p>
  </section>

  <section id="todo">
    <h2>To-Do List</h2>
    <div class="todo-input-group">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </section>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const name = this.name.value.trim();
      const email = this.email.value.trim();
      const message = this.message.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        e.preventDefault();
        return;
      }

      if (!emailPattern.test(email)) {
        alert("Enter a valid email address.");
        e.preventDefault();
      }
    });

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (!task) return;

      const li = document.createElement("li");
      li.textContent = task;

      const btn = document.createElement("button");
      btn.textContent = "❌";
      btn.onclick = () => li.remove();
      li.appendChild(btn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    document.getElementById("taskInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        addTask();
      }
    });
  </script>
</body>
</html>
